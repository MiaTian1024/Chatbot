{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="text-area">
            {% if dashboard %}
            {% for dash in dashboard %}
        
            <h1>{{dash}}</h1>
           
            {% endfor %}

            {% endif %}
        </div>
    
        <div class="input-area">
            <form action="/" method="POST">
                <input type="text" name="question" placeholder="Send a message.">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
{% endblock %}
